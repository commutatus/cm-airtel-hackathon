name: üêõ Bug Report
description: Report a reproducible bug and help us improve.
title: '[Bug]: '
labels: ['bug']
assignees:
  - AdityaTiwari2102

body:
  - type: markdown
    attributes:
      value: |
        Please provide all the information requested.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Please provide a clear and concise description of what the bug is. Include screenshots if needed.
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: Provide a detailed list of steps that reproduce the issue.
      value: |
        Steps to reproduce the behavior:
        1. Add this configuration '...'
        2. Go to '...'
        3. Click on '....'
        4. Scroll down to '....'
        5. See error
    validations:
      required: true

  - type: input
    id: rails-version
    attributes:
      label: Rails Version
      description: What rails version is used on the project? Requirement is v6.0+
      placeholder: ex. 6.1.1
    validations:
      required: true

  - type: input
    id: ruby-version
    attributes:
      label: Ruby Version
      description: What ruby version is used on the project? Requirement is v2.7+
      placeholder: ex. 2.7.5
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: OS, Version
      description: Which OS are you seeing the problem on? Please specify the version.
      placeholder: ex. Apple M1 Ventura 13.0.1

  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
        - Other

  - type: checkboxes
    id: impact
    attributes:
      label: Impact
      description: How much are you impacted by this issue?
      options:
        - label: High impact
        - label: Medium impact
        - label: Low impact

  - type: checkboxes
    id: urgency
    attributes:
      label: Urgency
      description: Please set a level of Urgency
      options:
        - label: High urgency
        - label: Medium urgency
        - label: Low urgency

  - type: textarea
    id: extra
    attributes:
      label: Code example, screenshot, or link to a repository
      description: |
        Please provide a link to a repository on GitHub, or provide a minimal code example that reproduces the problem.
        You may provide a screenshot of the application if you think it is relevant to your bug report.
        Here are some tips for providing a minimal example: https://stackoverflow.com/help/mcve
